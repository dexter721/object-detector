<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AI Object Detector with Voice</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { border: 2px solid black; width: 80%; max-width: 640px; margin: 10px auto; }
    #controls { margin-top: 10px; }
    button, label { font-size: 16px; margin: 5px; }
    #volumeValue { font-weight: bold; }
  </style>
</head>
<body>

  <h1>กล้องตรวจจับวัตถุพร้อมเสียงพูด</h1>

  <div id="startScreen">
    <button id="startBtn" style="font-size:24px; padding: 15px 30px;">กดเพื่อเริ่มใช้งาน</button>
    <p>โปรดกดปุ่มเพื่อเปิดกล้องและอนุญาตเสียงพูด</p>
  </div>

  <video id="webcam" autoplay muted playsinline style="display:none;"></video>

  <div id="controls" style="display:none;">
    <button id="toggleCamBtn">ปิดกล้อง</button>
    <button id="switchCamBtn">สลับกล้อง</button>
    <label for="volumeSlider">เสียงพูด: <span id="volumeValue">100</span>%</label><br />
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
  </div>

  <p id="label"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const video = document.getElementById('webcam');
    const controls = document.getElementById('controls');
    const toggleCamBtn = document.getElementById('toggleCamBtn');
    const switchCamBtn = document.getElementById('switchCamBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');
    const label = document.getElementById('label');

    let model;
    let stream = null;
    let isCameraOn = false;
    let detecting = false;
    let lastSpokenTimes = {};
    let currentFacingMode = "environment";
    let speechVolume = 1.0;

    const labelDict = {
      "chair": "เก้าอี้",
      "couch": "โซฟา",
      "bed": "เตียง",
      "dining table": "โต๊ะ",
      "tv": "ทีวี",
      "cell phone": "โทรศัพท์",
      "book": "หนังสือ",
      "bottle": "ขวดน้ำ",
      "cup": "ถ้วย",
      "bowl": "ชาม",
      "remote": "รีโมท",
      "mouse": "เมาส์",
      "keyboard": "คีย์บอร์ด",
      "laptop": "โน้ตบุ๊ก",
      "microwave": "ไมโครเวฟ",
      "sports ball": "ลูกบอล",
      "scissors": "กรรไกร",
      "backpack": "กระเป๋า",
      "teddy bear": "ตุ๊กตา",
      "pen": "ปากกา",
      "pencil": "ดินสอ",
      "eraser": "ยางลบ",
      "headphones": "หูฟัง",
      "box": "กล่อง"
    };

    async function setupCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: false
        });
      } catch (error) {
        alert('ไม่สามารถเข้าถึงกล้องได้: ' + error.message);
        throw error;
      }
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function unlockAudio() {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance('');
        utter.volume = 0;
        utter.lang = "th-TH";
        utter.onend = () => resolve();
        speechSynthesis.speak(utter);
      });
    }

    function speak(text) {
      const now = Date.now();
      if (!lastSpokenTimes[text] || (now - lastSpokenTimes[text] > 3000)) {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "th-TH";
        utter.volume = speechVolume;
        speechSynthesis.speak(utter);
        lastSpokenTimes[text] = now;
      }
    }

    async function detectFrame() {
      if (!detecting) return;

      const predictions = await model.detect(video);

      if (predictions.length > 0) {
        let found = false;
        for (const prediction of predictions) {
          const name = prediction.class;
          if (labelDict[name]) {
            const thaiName = labelDict[name];
            label.textContent = `พบวัตถุ: ${thaiName}`;
            speak(thaiName);
            found = true;
            break;
          }
        }
        if (!found) {
          label.textContent = "พบวัตถุที่ไม่มีคำแปลภาษาไทย (ไม่พูด)";
        }
      } else {
        label.textContent = "กำลังตรวจจับวัตถุ...";
      }

      requestAnimationFrame(detectFrame);
    }

    async function startCameraAndDetect() {
      await setupCamera();
      video.play();

      if (currentFacingMode === "user") {
        video.style.transform = 'scaleX(-1)';  // กล้องหน้าแบบ mirror
      } else {
        video.style.transform = 'none';
      }

      if (!model) {
        label.textContent = "กำลังโหลดโมเดล...";
        model = await cocoSsd.load();
      }
      label.textContent = "พร้อมตรวจจับวัตถุ!";
      detecting = true;
      detectFrame();
    }

    async function stopCameraAndDetect() {
      detecting = false;
      label.textContent = "";
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
      isCameraOn = false;
      toggleCamBtn.textContent = "เปิดกล้อง";
    }

    toggleCamBtn.addEventListener('click', async () => {
      if (isCameraOn) {
        await stopCameraAndDetect();
      } else {
        await startCameraAndDetect();
        isCameraOn = true;
        toggleCamBtn.textContent = "ปิดกล้อง";
      }
    });

    switchCamBtn.addEventListener('click', async () => {
      if (!isCameraOn) return;  // ถ้ากล้องยังไม่เปิด ไม่ต้องทำอะไร

      // สลับโหมดกล้อง
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";

      // เริ่มกล้องใหม่ทันที
      await stopCameraAndDetect();
      await startCameraAndDetect();
      isCameraOn = true;
      toggleCamBtn.textContent = "ปิดกล้อง";
    });

    volumeSlider.addEventListener('input', () => {
      const val = volumeSlider.value;
      volumeValue.textContent = val;
      speechVolume = val / 100;
    });

    startBtn.addEventListener('click', async () => {
      startScreen.style.display = "none";
      video.style.display = "block";
      controls.style.display = "block";

      await unlockAudio();
      await startCameraAndDetect();
      isCameraOn = true;
      toggleCamBtn.textContent = "ปิดกล้อง";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AI Object Detector with Voice</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video { border: 2px solid black; width: 80%; max-width: 640px; margin: 10px auto; }
    canvas { display: none; }
    button, input[type=range] {
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #volumeLabel {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }
    #label {
      font-size: 1.2em;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>กล้องตรวจจับวัตถุพร้อมเสียงพูด</h1>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div>
    <button id="toggleCameraBtn">ปิดกล้อง</button>
    <button id="switchCameraBtn">สลับกล้อง</button><br>
    <label for="volumeSlider" id="volumeLabel">เสียง: 100%</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
  </div>
  <p id="label">กำลังโหลดโมเดล...</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('webcam');
    const label = document.getElementById('label');
    const toggleCameraBtn = document.getElementById('toggleCameraBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeLabel = document.getElementById('volumeLabel');

    let model;
    let stream = null;
    let isCameraOn = true;
    let detecting = false;
    let facingMode = "environment";

    // แปลชื่อวัตถุเป็นภาษาไทย (พูดเฉพาะในนี้)
    const labelDict = {
      "chair": "เก้าอี้",
      "couch": "โซฟา",
      "bed": "เตียง",
      "dining table": "โต๊ะ",
      "tv": "ทีวี",
      "cell phone": "โทรศัพท์",
      "book": "หนังสือ",
      "bottle": "ขวด",
      "cup": "ถ้วย",
      "bowl": "ชาม",
      "remote": "รีโมท",
      "mouse": "เมาส์",
      "keyboard": "คีย์บอร์ด",
      "laptop": "โน้ตบุ๊ก",
      "microwave": "ไมโครเวฟ",
      "sports ball": "ลูกบอล",
      "scissors": "กรรไกร",
      "backpack": "กระเป๋า",
      "teddy bear": "ตุ๊กตา",
      "pen": "ปากกา",
      "pencil": "ดินสอ",
      "eraser": "ยางลบ",
      "headphones": "หูฟัง",
      "box": "กล่อง"
    };

    // เก็บเวลาที่พูดวัตถุนั้นล่าสุด (millisecond)
    const lastSpokenTimes = {};
    const speakCooldownMs = 3000; // 3 วินาที

    // ตั้งค่าเสียงเริ่มต้น
    let speechVolume = volumeSlider.value / 100;

    async function setupCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
      } catch (err) {
        alert('ไม่สามารถเข้าถึงกล้องได้: ' + err.message);
        throw err;
      }
    }

    function speak(text) {
      const now = Date.now();
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "th-TH";
      utter.volume = speechVolume;
      speechSynthesis.speak(utter);
    }

    async function detectFrame() {
      if (!detecting) return;
      const predictions = await model.detect(video);
      let foundObject = false;

      if (predictions.length > 0) {
        for (const pred of predictions) {
          const engName = pred.class;
          if (labelDict[engName]) {
            const thaiName = labelDict[engName];
            const now = Date.now();
            if (!lastSpokenTimes[thaiName] || now - lastSpokenTimes[thaiName] > speakCooldownMs) {
              label.textContent = `พบวัตถุ: ${thaiName}`;
              speak(thaiName);
              lastSpokenTimes[thaiName] = now;
            } else {
              label.textContent = `พบวัตถุ: ${thaiName} (รอพูดใหม่)`;
            }
            foundObject = true;
            break;  // พูดวัตถุเดียวต่อรอบ
          }
        }
      }

      if (!foundObject) {
        label.textContent = "กำลังตรวจจับ...";
      }

      requestAnimationFrame(detectFrame);
    }

    async function startDetection() {
      if (!model) {
        label.textContent = "กำลังโหลดโมเดล...";
        model = await cocoSsd.load();
      }
      label.textContent = "พร้อมตรวจจับแล้ว!";
      detecting = true;
      detectFrame();
    }

    async function startCamera() {
      await setupCamera();
      video.play();
      isCameraOn = true;
      toggleCameraBtn.textContent = "ปิดกล้อง";
      startDetection();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
      isCameraOn = false;
      detecting = false;
      label.textContent = "กล้องถูกปิด";
      toggleCameraBtn.textContent = "เปิดกล้อง";
    }

    toggleCameraBtn.addEventListener('click', () => {
      if (isCameraOn) {
        stopCamera();
      } else {
        startCamera();
      }
    });

    switchCameraBtn.addEventListener('click', async () => {
      facingMode = (facingMode === "environment") ? "user" : "environment";
      if (isCameraOn) {
        await setupCamera();
        video.play();
      }
    });

    volumeSlider.addEventListener('input', () => {
      speechVolume = volumeSlider.value / 100;
      volumeLabel.textContent = `เสียง: ${volumeSlider.value}%`;
    });

    // เริ่มต้นอัตโนมัติ
    startCamera();

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AI Object Detector with Voice</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { border: 2px solid black; width: 80%; max-width: 640px; margin: 10px auto; }
    #controls { margin-top: 10px; }
    button, label { font-size: 16px; margin: 5px; }
    #volumeValue { font-weight: bold; }
  </style>
</head>
<body>

  <h1>กล้องตรวจจับวัตถุพร้อมเสียงพูด</h1>

  <div id="startScreen">
    <button id="startBtn" style="font-size:24px; padding: 15px 30px;">เริ่มใช้งาน</button>
    <p>โปรดกดปุ่มเพื่อเปิดกล้องและอนุญาตเสียงพูด</p>
  </div>

  <video id="webcam" autoplay muted playsinline style="display:none;"></video>

  <div id="controls" style="display:none;">
    <button id="toggleCamBtn">ปิดกล้อง</button>
    <button id="switchCamBtn">สลับกล้อง</button>
    <label for="volumeSlider">เสียงพูด: <span id="volumeValue">100</span>%</label><br />
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
  </div>

  <p id="label"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const video = document.getElementById('webcam');
    const controls = document.getElementById('controls');
    const toggleCamBtn = document.getElementById('toggleCamBtn');
    const switchCamBtn = document.getElementById('switchCamBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');
    const label = document.getElementById('label');

    let model;
    let stream = null;
    let isCameraOn = false;
    let detecting = false;
    let lastSpokenTimes = {};
    let currentFacingMode = "environment"; // เริ่มกล้องหลัง
    let speechVolume = 1.0; // ค่าระหว่าง 0 ถึง 1

    // รายชื่อวัตถุและคำแปลภาษาไทยที่ให้พูดเท่านั้น
    const labelDict = {
      "chair": "เก้าอี้",
      "couch": "โซฟา",
      "bed": "เตียง",
      "dining table": "โต๊ะ",
      "tv": "ทีวี",
      "cell phone": "โทรศัพท์",
      "book": "หนังสือ",
      "bottle": "ขวด",
      "cup": "ถ้วย",
      "bowl": "ชาม",
      "remote": "รีโมท",
      "mouse": "เมาส์",
      "keyboard": "คีย์บอร์ด",
      "laptop": "โน้ตบุ๊ก",
      "microwave": "ไมโครเวฟ",
      "sports ball": "ลูกบอล",
      "scissors": "กรรไกร",
      "backpack": "กระเป๋า",
      "teddy bear": "ตุ๊กตา",
      "pen": "ปากกา",
      "pencil": "ดินสอ",
      "eraser": "ยางลบ",
      "headphones": "หูฟัง",
      "box": "กล่อง"
    };

    // ตั้งค่ากล้อง
    async function setupCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    // ฟังก์ชันปลดล็อกเสียงด้วยการเล่นเสียงเงียบๆ สั้นๆ
    async function unlockAudio() {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance('');
        utter.volume = 0;
        utter.lang = "th-TH";
        utter.onend = () => resolve();
        speechSynthesis.speak(utter);
      });
    }

    // ฟังก์ชันพูดเสียงโดยใช้ Web Speech API และปรับเสียงตาม slider
    function speak(text) {
      const now = Date.now();
      if (!lastSpokenTimes[text] || (now - lastSpokenTimes[text] > 3000)) { // 3 วิ ห้ามพูดซ้ำ
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "th-TH";
        utter.volume = speechVolume; // ปรับเสียงตาม slider (0-1)
        speechSynthesis.speak(utter);
        lastSpokenTimes[text] = now;
      }
    }

    // ตรวจจับวัตถุในวิดีโอ
    async function detectFrame() {
      if (!detecting) return;

      const predictions = await model.detect(video);

      if (predictions.length > 0) {
        let found = false;
        for (const prediction of predictions) {
          const name = prediction.class;
          if (labelDict[name]) {
            const thaiName = labelDict[name];
            label.textContent = `พบวัตถุ: ${thaiName}`;
            speak(thaiName);
            found = true;
            break; // พูดแค่วัตถุเดียวในรอบนี้
          }
        }
        if (!found) {
          label.textContent = "พบวัตถุที่ไม่มีคำแปลภาษาไทย (ไม่พูด)";
        }
      } else {
        label.textContent = "กำลังตรวจจับวัตถุ...";
      }

      requestAnimationFrame(detectFrame);
    }

    // เริ่มเปิดกล้องและโหลดโมเดล พร้อมเริ่มตรวจจับ
    async function startCameraAndDetect() {
      await setupCamera();
      video.play();
      if (!model) {
        label.textContent = "กำลังโหลดโมเดล...";
        model = await cocoSsd.load();
      }
      label.textContent = "พร้อมตรวจจับวัตถุ!";
      detecting = true;
      detectFrame();
    }

    // ปิดกล้องและหยุดตรวจจับ
    function stopCameraAndDetect() {
      detecting = false;
      label.textContent = "";
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
      isCameraOn = false;
      toggleCamBtn.textContent = "เปิดกล้อง";
    }

    // ปุ่มเปิด-ปิดกล้อง
    toggleCamBtn.addEventListener('click', async () => {
      if (isCameraOn) {
        stopCameraAndDetect();
      } else {
        await startCameraAndDetect();
        isCameraOn = true;
        toggleCamBtn.textContent = "ปิดกล้อง";
      }
    });

    // ปุ่มสลับกล้องหน้า-หลัง
    switchCamBtn.addEventListener('click', async () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      if (isCameraOn) {
        await startCameraAndDetect();
      }
    });

    // ปรับเสียงพูดแบบเรียลไทม์ พร้อมโชว์เปอร์เซ็นต์
    volumeSlider.addEventListener('input', () => {
      const val = volumeSlider.value;
      volumeValue.textContent = val;
      speechVolume = val / 100;
    });

    // กดปุ่มเริ่มใช้งาน (user interaction สำคัญ)
    startBtn.addEventListener('click', async () => {
      startScreen.style.display = "none";
      video.style.display = "block";
      controls.style.display = "block";

      // ปลดล็อกเสียงก่อนเริ่มกล้องและตรวจจับ
      await unlockAudio();

      await startCameraAndDetect();
      isCameraOn = true;
      toggleCamBtn.textContent = "ปิดกล้อง";
    });
  </script>

</body>
</html>

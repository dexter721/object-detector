<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>AI Object Detector with Voice</title>
<style>
  body { text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
  video { border: 2px solid black; width: 80%; max-width: 640px; margin: 10px auto; }
  button, label { font-size: 16px; padding: 8px 12px; margin: 5px; cursor: pointer; }
  #controls { margin: 15px 0; }
  #volumeValue { font-weight: bold; }
</style>
</head>
<body>
  <h1>กล้องตรวจจับวัตถุพร้อมเสียงพูด</h1>
  <video id="webcam" autoplay muted playsinline></video>
  <p id="label">กำลังโหลดโมเดล...</p>

  <div id="controls">
    <button id="toggleCamBtn">ปิดกล้อง</button>
    <button id="switchCamBtn">สลับกล้อง</button>
    <label for="volumeSlider">เสียงพูด: <span id="volumeValue">100</span>%</label><br/>
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('webcam');
    const label = document.getElementById('label');
    const toggleCamBtn = document.getElementById('toggleCamBtn');
    const switchCamBtn = document.getElementById('switchCamBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');

    let model;
    let stream = null;
    let isCameraOn = false;
    let detecting = false;
    let useFrontCamera = false;
    let lastSpokenTimes = {};
    const speakCooldownMs = 3000;
    let speechVolume = 1.0;

    const labelDict = {
      "chair": "เก้าอี้",
      "couch": "โซฟา",
      "bed": "เตียง",
      "dining table": "โต๊ะ",
      "tv": "ทีวี",
      "cell phone": "โทรศัพท์",
      "book": "หนังสือ",
      "bottle": "ขวด",
      "cup": "ถ้วย",
      "bowl": "ชาม",
      "remote": "รีโมท",
      "mouse": "เมาส์",
      "keyboard": "คีย์บอร์ด",
      "laptop": "โน้ตบุ๊ก",
      "microwave": "ไมโครเวฟ",
      "sports ball": "ลูกบอล",
      "scissors": "กรรไกร",
      "backpack": "กระเป๋า",
      "teddy bear": "ตุ๊กตา",
      "pen": "ปากกา",
      "pencil": "ดินสอ",
      "eraser": "ยางลบ",
      "headphones": "หูฟัง",
      "box": "กล่อง",
      "table": "โต๊ะ",
      "fork": "ส้อม",
      "spoon": "ช้อน",
      "plate": "จาน",
      "car": "รถของเล่น",
      "robot": "หุ่นยนต์",
      "board": "กระดาน",
      "notebook": "สมุด",
      "pot": "หม้อ",
      "pan": "กระทะ",
      "charger": "สายชาร์จ",
      "power bank": "พาวเวอร์แบงก์",
      "printer": "เครื่องพิมพ์",
      "microphone": "ไมโครโฟน"
    };

    async function setupCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      const constraints = {
        video: { facingMode: useFrontCamera ? "user" : "environment" },
        audio: false
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (e) {
        alert("ไม่สามารถเข้าถึงกล้องได้: " + e.message);
        throw e;
      }
    }

    function speak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "th-TH";
      utter.volume = speechVolume;
      speechSynthesis.speak(utter);
    }

    async function detectFrame() {
      if (!detecting) return;

      const predictions = await model.detect(video);

      if (predictions.length > 0) {
        let foundObject = false;
        for (const prediction of predictions) {
          const name = prediction.class;

          if (labelDict[name]) {
            const thaiName = labelDict[name];
            const now = Date.now();

            if (!lastSpokenTimes[thaiName] || now - lastSpokenTimes[thaiName] > speakCooldownMs) {
              label.textContent = `พบวัตถุ: ${thaiName}`;
              speak(thaiName);
              lastSpokenTimes[thaiName] = now;
            } else {
              label.textContent = `พบวัตถุ: ${thaiName}`;
            }
            foundObject = true;
            break;
          }
        }
        if (!foundObject) {
          label.textContent = "พบวัตถุที่ไม่อยู่ในรายการ (ไม่พูด)";
        }
      } else {
        label.textContent = "กำลังตรวจจับ...";
      }

      requestAnimationFrame(detectFrame);
    }

    async function startDetection() {
      if (!model) {
        label.textContent = "กำลังโหลดโมเดล...";
        model = await cocoSsd.load();
      }
      label.textContent = "พร้อมตรวจจับแล้ว!";
      detecting = true;
      detectFrame();
    }

    async function startCamera() {
      // ไม่เช็ค isCameraOn เพื่อให้สลับกล้องทำงานได้เสมอ
      try {
        await setupCamera();
        video.play();
        isCameraOn = true;
        toggleCamBtn.textContent = "ปิดกล้อง";
        await startDetection();
      } catch {
        // error handled in setupCamera
      }
    }

    function stopDetection() {
      detecting = false;
      lastSpokenTimes = {};
      label.textContent = "";
    }

    function stopCameraAndDetection() {
      if (!isCameraOn) return;
      stopDetection();
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
      isCameraOn = false;
      toggleCamBtn.textContent = "เปิดกล้อง";
      label.textContent = "";
    }

    toggleCamBtn.addEventListener('click', () => {
      if (isCameraOn) {
        stopCameraAndDetection();
      } else {
        startCamera();
      }
    });

    switchCamBtn.addEventListener('click', async () => {
      useFrontCamera = !useFrontCamera;
      if (isCameraOn) {
        // หยุดกล้องเก่าแล้วเริ่มกล้องใหม่ทันที
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        await startCamera();
      }
    });

    volumeSlider.addEventListener('input', () => {
      const volPercent = volumeSlider.value;
      volumeValue.textContent = volPercent;
      speechVolume = volPercent / 100;
    });

    (async () => {
      await startCamera();
    })();
  </script>
</body>
</html>
